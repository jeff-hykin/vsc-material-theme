(using_atk_version): 1.0
(project):
    name: XD Theme
    description: my theme
    
    (commands):
        build: ruby theme_generator.rb
        publish: npm run build && git add -A && git commit -m \"commit\" && git pull && git push && vsce publish patch && git push
        (setup): ruby '(scripts)/setup.rb'
        
    dependencies:
        atk: 0.0.1
        ruby: 2.5.0
        npm: 12.7.0
        {gem: 2.7.3}:
            colormath: 0.1.2
